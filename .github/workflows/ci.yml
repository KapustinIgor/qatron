name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Clear Poetry cache
        run: poetry cache clear PyPI --all
      # pyproject.toml has package-mode = false; --no-root skips installing the project (deps only); --with dev for ruff/pytest
      - name: Install dependencies (control-plane, orchestrator, worker)
        run: |
          poetry --directory=services/control-plane install --no-root --with dev
          poetry --directory=services/orchestrator install --no-root --with dev
          poetry --directory=services/worker install --no-root --with dev
      - name: Run linters
        run: |
          poetry --directory=services/control-plane run python -m ruff check .
          poetry --directory=services/orchestrator run python -m ruff check .
          poetry --directory=services/worker run python -m ruff check .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qatron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Clear Poetry cache
        run: poetry cache clear PyPI --all
      # package-mode = false in pyproject.toml; --no-root installs deps only; --with dev for pytest
      - name: Install dependencies (control-plane, orchestrator)
        run: |
          poetry --directory=services/control-plane install --no-root --with dev
          poetry --directory=services/orchestrator install --no-root --with dev
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost/qatron_test
        run: |
          poetry --directory=services/control-plane run python -m pytest
          poetry --directory=services/orchestrator run python -m pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd services/board && npm ci
      - name: Lint
        run: |
          cd services/board && npm run lint
      - name: Build
        run: |
          cd services/board && npm run build
