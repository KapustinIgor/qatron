name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Install dependencies (control-plane, orchestrator, worker)
        run: |
          cd services/control-plane && poetry install --no-root
          cd ../orchestrator && poetry install --no-root
          cd ../worker && poetry install --no-root
      - name: Run linters
        run: |
          cd services/control-plane && poetry run ruff check .
          cd ../orchestrator && poetry run ruff check .
          cd ../worker && poetry run ruff check .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qatron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Install dependencies (control-plane, orchestrator)
        run: |
          cd services/control-plane && poetry install --no-root
          cd ../orchestrator && poetry install --no-root
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost/qatron_test
        run: |
          cd services/control-plane && poetry run pytest
          cd ../orchestrator && poetry run pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd services/board && npm ci
      - name: Lint
        run: |
          cd services/board && npm run lint
      - name: Build
        run: |
          cd services/board && npm run build
