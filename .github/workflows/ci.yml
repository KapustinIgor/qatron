name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # allows "Run workflow" from Actions tab to pick latest branch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show commit (verify workflow version)
        run: echo "CI running at commit ${{ github.sha }}"
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Clear Poetry cache
        run: poetry cache clear PyPI --all
      # pyproject.toml has package-mode = false; --no-root skips installing the project (deps only); --with dev for ruff/pytest
      - name: Install dependencies (control-plane, orchestrator, worker)
        run: |
          poetry --directory=services/control-plane install --no-root --with dev
          poetry --directory=services/orchestrator install --no-root --with dev
          poetry --directory=services/worker install --no-root --with dev
      - name: Lint control-plane (cd + python -m ruff)
        run: cd services/control-plane && poetry run python -m ruff check .
      - name: Lint orchestrator
        run: cd services/orchestrator && poetry run python -m ruff check .
      - name: Lint worker
        run: cd services/worker && poetry run python -m ruff check .

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qatron_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: pip install "poetry>=1.8,<2"
      - name: Clear Poetry cache
        run: poetry cache clear PyPI --all
      # package-mode = false in pyproject.toml; --no-root installs deps only; --with dev for pytest
      - name: Install dependencies (control-plane, orchestrator)
        run: |
          poetry --directory=services/control-plane install --no-root --with dev
          poetry --directory=services/orchestrator install --no-root --with dev
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if (python3 -c "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5432)); s.close()" 2>/dev/null); then
              echo "Postgres is up"; break
            fi
            echo "Waiting for Postgres..."; sleep 2
          done
      - name: Test control-plane
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/qatron_test
        run: cd services/control-plane && poetry run python -m pytest
      - name: Test orchestrator
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/qatron_test
        run: cd services/orchestrator && poetry run python -m pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd services/board && npm ci
      - name: Lint
        run: |
          cd services/board && npm run lint
      - name: Build
        run: |
          cd services/board && npm run build
